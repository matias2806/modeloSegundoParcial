<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoProfesores != null">
    <span class="text-primary">Listado de Profesores</span>
    <span class="badge bg-primary rounded-pill">{{listadoProfesores.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let profesor of listadoProfesores let i=index" (click)="enviarEventoProfesorSeleccionado(profesor)">
        <div>
            <h5 class="my-0">{{profesor.nombre}}</h5> 
            <h6>{{profesor.email}}</h6>
            <!-- <small class="text-muted">{{profesor.pais}} </small> -->
        </div>
    </li>
</ul>
