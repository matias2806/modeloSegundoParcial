<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoAlumnos != null">
    <span class="text-primary">Listado de Alumnos</span>
    <span class="badge bg-primary rounded-pill">{{listadoAlumnos.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let alumno of listadoAlumnos let i=index" (click)="enviarEventoAlumnoSeleccionado(alumno)">
        <div>
            <h5 class="my-0">{{alumno.nombre}}</h5> 
            <h6>{{alumno.email}}</h6>
            <!-- <small class="text-muted">{{profesor.pais}} </small> -->
        </div>
    </li>
</ul>
