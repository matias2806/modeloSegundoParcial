<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoExamenes != null">
    <span class="text-primary">Listado de Examenes</span>
    <span class="badge bg-primary rounded-pill">{{listadoExamenes.length}}</span>
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let examen of listadoExamenes let i=index"
        (click)="enviarEventoExamenSeleccionado(examen)">
        <div class="text-center">
            <div>
                <img src="{{examen.alumno.URLfoto}}" alt="foto alumno" class="tamanio">
            </div>
            <h5 class="my-0">Nota: {{examen.nota}}</h5>
            <h6>Estado: {{examen.nota | calificacion}}</h6>
            <h6>Fecha: {{examen.fecha}}</h6>
            <h6>Alumno: {{examen.alumno.nombre}}</h6>
            <h6>Profesor: {{examen.profesor.nombre}}</h6>
            <h6>Materia: {{examen.materia.nombre}}</h6>
        </div>
    </li>
</ul>
