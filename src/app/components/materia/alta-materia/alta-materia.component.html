<div class="row">
    <div class="col-md-7 mx-auto mt-5" *ngIf="registerForm != undefined">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-3"><b>Agregar nueva Materia</b></h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="row formulario">
                        <div class="form-group col-md-8 mb-3">
                            <label for="nombre">Nombre Materia</label>
                            <input type="text" id="nombre" class="form-control" formControlName="nombre">
                            <small class="invalid"
                                *ngIf="registerForm?.get('nombre')?.errors?.required && registerForm.get('nombre')?.touched">El
                                nombre es requerido</small>
                        </div>

                        <div class="form-group col-md-4 mb-3">
                            <label for="anio">Año</label>
                            <input type="text" id="anio" class="form-control" formControlName="anio">
                            <small class="invalid"
                                *ngIf="registerForm?.get('anio')?.errors?.required && registerForm.get('anio')?.touched">El
                                año es requerido</small>
                        </div>

                        <div class="form-group col-md-6 mb-3 text-center">
                            <label for="cuatrimestre">Primer o Segundo Cuatrimes</label>
                            <div class="mt-3">
                                <input type="range" min=1 max=2 formControlName="cuatrimestre" [(ngModel)]="cuatri">
                                <h6>{{cuatri}}</h6>
                            </div>
                            <small class="invalid"
                                *ngIf="registerForm?.get('cuatrimestre')?.errors?.required && registerForm.get('cuatrimestre')?.touched">El
                                cuatrimestre es requerido</small>
                        </div>

                        <div class="form-group col-md-6 mb-3 text-center">
                            <label for="cupoAlumnos">Cupo Alumnos</label>
                            <div class="mt-3">
                                <input type="text" class="form-control" formControlName="cupoAlumnos">
                            </div>
                            <small class="invalid"
                                *ngIf="registerForm?.get('cupoAlumnos')?.errors?.required && registerForm.get('cupoAlumnos')?.touched">El
                                cupo de alumnos es requerido</small>
                        </div>

                        <div class="col-sm-12">
                            <h4 class="mb-3 text-center mt-3">Profesor</h4>
                            <div class="actorPrincipal">
                                <h6 class=" text-center">Seleccione el Profesor de la materia de la sección de la derecha</h6>
                            </div>
                            <div class="col-md-12 mb-4" *ngIf="!banderaProfesorElejido">
                                <ul class="list-group mb-3 card-body overflow-auto" id="boxConScroll"
                                    style="height: 130px;" #scrollMe [scrollTop]="scrollMe">
                                    <li type="text"
                                        class="list-group-item d-flex justify-content-between lh-condensed elegido"
                                        disable>

                                        <input type="text" class="form-control"
                                        value="{{profesor.nombre}}" disabled>
                                        <button class="btn btn-danger"
                                            (click)="eliminarProfesor(profesor)"><b>X</b></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="text-center d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block"
                            [disabled]="registerForm.invalid">Crear Materia</button>
                    </div>

                </form>
                <!-- <button type="submit" class="btn btn-primary" (click)="CargaDatos()">Carga trucho</button>
                <button type="submit" class="btn btn-primary" (click)="veoForm()">VeoForm</button> -->
            </div>
        </div>
    </div>

    <div class="col-md-5 col-lg-4 order-md-last mt-5">
        <div class="card">
            <div class="card-body">

                <app-listado-profesores [listadoProfesores]='listadoProf'
                    (eventoProfesorSeleccionado)="cargarProfesorSeleccionado($event)"></app-listado-profesores>
            </div>
        </div>
    </div>
