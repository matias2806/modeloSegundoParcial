<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoMaterias != null">
    <span class="text-primary">Listado de Materias</span>
    <span class="badge bg-primary rounded-pill">{{listadoMaterias.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li [appColorMaterias]="materia.cupoAlumnos" class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let materia of listadoMaterias let i=index" (click)="enviarEventoMateriaSeleccionada(materia)">
        <div>
            <h5 class="my-0">{{materia.nombre}}</h5> 
            <h6>{{materia.cupoAlumnos}}</h6>
            <!-- <small class="text-muted">{{profesor.pais}} </small> -->
        </div>
    </li>
</ul>
