<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoInscripciones!= null">
    <span class="text-primary">Listado de Inscripciones</span>
    <span class="badge bg-primary rounded-pill">{{listadoInscripciones.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let insc of listadoInscripciones let i=index" (click)="enviarEventoAlumnoSeleccionado(alumno)">
        <div>
            <h5 class="my-0">{{insc.nombre}}</h5> 
            <h6>cupo alumnos: {{insc.cupoAlumnos}}</h6>
            <small class="text-muted">cantidad de inscriptos: {{insc.listaAlumnos.length}} </small>
        </div>
    </li>
</ul>
